{% extends 'base.html' %} {% block content %}
<!-- Post New Question -->
<div class="container">
  <h5 class="my-3 border-bottom pb-2">Ask a Question</h5>
  <form method="post" class="my-3">
    {{ form.csrf_token }}
    <!-- Error Code Start -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field, errors in form.errors.items() %}
      <strong>{{ form[field].label }}</strong>
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
    {% endif %}
    <!-- Error Code End-->
    <div class="mb-3">
      <label for="subject">Title</label>
      <input
        type="text"
        class="form-control"
        name="subject"
        id="subject"
        value="{{ form.subject.data or ''}}"
      />
    </div>
    <div class="mb-3">
      <label for="content">Questions</label>
      <textarea class="form-control" name="content" id="content" rows="10">
{{ form.content.data or ''}}</textarea
      >
    </div>
    <!-- When Utilizing Code for Automatic HTML Generation by Forms -->
    <!-- {{ form.subject.label }} {{ form.subject(class="form-control") }} {{
    form.content.label }} {{ form.content(class="form-control") }} -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
